<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <title>Fitness Journal</title>
    </head>

    <body>
        <header class="header__title">
            <h2>Fitness Journal</h2>
            <p>Add your workouts and keep them in one place.</p>
            <div id='workout'>
                <h3 id='work' rel='push'>Push</h3>
                <h3 id='work' rel='pull'>Pull</h3>
                <h3 id='work' rel='legs'>Legs</h3>
            </div>
        </header>
        <section class='workout__types'>
            <div id='push' class='workout__types--push' style='display:none'>
                <h3>Push</h3>
                <button class="learn-more">
                    <span class="circle">
                        <span class="icon arrow"></span>
                    </span>
                    <span class="button-text" id='addPush'>Add</span>
                </button>
                <div id='pushes'>
                    <div class='single'>
                        <div>
                            <label for='push-workouts'>Choose exercise</label>
                            <select id='push-workouts'>
                                <option value='Pushups'>Pushups</option>
                                <option value='Dips'>Dips</option>
                                <option value='Bench Press'>Bench Press</option>
                                <option value='Triceps Extension'>Triceps Extension</option>
                                <option value='Military Press'>Military Press</option>
                                <option value='Cable Pull'>Cable Pull</option>
                                <option value='Hindu Pushups'>Hindu Pushups</option>
                                <option value='Ab Rollout'>Ab Rollout</option>
                            </select>
                        </div>
                        <div>
                            <label for='reps'>How many reps?</label>
                            <input type='number' placeholder='Input number' id='reps' min="0"/>
                        </div>
                    </div>
                </div>
                <label for='date'>Date</label>
                <input type='date' id='date'/>
                <button
                    class='btn effect04'
                    id='savePush'
                    data-sm-link-text="One more rep, Bro"
                >
                    <span>Save Workout</span>
                </button>
            </div>

            <div id='pull' class='workout__types--pull' style='display:none'>
                <h3>Pull</h3>
                <button class="learn-more">
                    <span class="circle">
                        <span class="icon arrow"></span>
                    </span>
                    <span class="button-text" id='addPull'>Add</span>
                </button>
                <div id='pulls'>
                    <div class='single'>
                        <div>
                            <label for='pull-workouts'>Choose exercise</label>
                            <select id='pull-workouts'>
                                <option value='Pullups'>Pullups</option>
                                <option value='Deadlift'>Deadlift</option>
                                <option value='Dead Hang'>Dead Hang</option>
                                <option value='Bicep Curl'>Bicep Curl</option>
                                <option value='Superman'>Superman</option>
                                <option value='Barbel Row'>Barbel Row</option>
                                <option value='Shadow Boxing'>Shadow Boxing</option>
                            </select>
                        </div>
                        <div>
                            <label for='reps'>How many reps?</label>
                            <input type='number' placeholder='Input number' id='reps' min="0"/>
                        </div>
                    </div>
                </div>
                <label for='date'>Date</label>
                <input type='date' id='date'/>
                <button
                    class='btn effect04'
                    id='savePull'
                    data-sm-link-text="One more rep, Bro"
                >
                    <span>Save Workout</span>
                </button>
            </div>

            <div id='legs' class='workout__types--legs' style='display:none'>
                <h3>Legs</h3>
                <button class="learn-more">
                    <span class="circle">
                        <span class="icon arrow"></span>
                    </span>
                    <span class="button-text" id='addLegs'>Add</span>
                </button>
                <div id='legses'>
                    <div class='single'>
                        <div>
                            <label for='legs-workouts'>Choose exercise</label>
                            <select id='legs-workouts'>
                                <option value='Squat'>Squat</option>
                                <option value='Calf Raises'>Calf Raises</option>
                                <option value='Pistol Squat'>Pistol Squat</option>
                                <option value='Weighted Squat'>Weighted Squat</option>
                                <option value='Romanian Deadlift'>Romanian Deadlift</option>
                                <option value='Jogging/Sprinting'>Jogging/Sprinting</option>
                            </select>
                        </div>
                        <div>
                            <label for='reps'>How many reps?</label>
                            <input type='number' placeholder='Input number' id='reps' min="0"/>
                        </div>
                    </div>
                </div>
                <label for='date'>Date</label>
                <input type='date' id='date'/>
                <button
                    class='btn effect04'
                    id='saveLegs'
                    data-sm-link-text="One more rep, Bro"
                >
                    <span>Save Workout</span>
                </button>
            </div>
        </section>

        <div id='displayWorkouts' class='cards'></div>

        <h3 id='month'></h3>
        <div class='chartContainer'>
            <div id="chartContainer" class='chartContainer--canvas'></div>
        </div>
        <h2 id='types--name'>View exercises by workout</h2>
        <div id='types'></div>
        <div id='displaySingleWorkout'></div>

        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="addWorkout.js"></script>
        <script src="MonthlyOverview.js"></script>
    </body>
</html>
