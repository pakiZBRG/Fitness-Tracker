<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="addWorkout.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <title>Fitness Journal</title>
    </head>

    <body>
        <h2>Fitness Journal</h2>
        <p>Add your workouts and keep them in one place.</p>
        <div id='workout'>
            <h3 id='work' rel='push'>Push</h3>
            <h3 id='work' rel='pull'>Pull</h3>
            <h3 id='work' rel='legs'>Legs</h3>
            <h3 id='work' rel='rest'>Rest</h3>
        </div>
        <div class='workout-types'>

            <div id='push' style='display:none'>
                <h3>Push</h3>
                <button id='addPush'>+</button>
                <div id='pushes'>
                    <select id='push-wourkouts'>
                        <option value='Pushups'>Pushups</option>
                        <option value='Dips'>Dips</option>
                        <option value='Bench Press'>Bench Press</option>
                        <option value='Triceps Extension'>Triceps Extension</option>
                        <option value='Military Press'>Military Press</option>
                        <option value='Cable Pull'>Cable Pull</option>
                        <option value='Hindu Pushups'>Hindu Pushups</option>
                    <select>
                </div>
                <button id='savePush'>Save Workout</button>
            </div>

            <div id='pull' style='display:none'>
                <h3>Pull</h3>
                <button id='addPull'>+</button>
                <div id='pulls'>
                    <select id='pull-wourkouts'>
                        <option value='Pullups'>Pullups</option>
                        <option value='Deadlift'>Deadlift</option>
                        <option value='Dead Hang'>Dead Hang</option>
                        <option value='Bicep Curl'>Bicep Curl</option>
                        <option value='Barbel Row'>Barbel Row</option>
                    <select>
                </div>
                <button id='savePull'>Save Workout</button>
            </div>

            <div id='legs' style='display:none'>
                <h3>Legs</h3>
                <button id='addLegs'>+</button>
                <div id='legses'>
                    <select id='legs-wourkouts'>
                        <option value='Squat'>Squat</option>
                        <option value='Calf Raises'>Calf Raises</option>
                        <option value='Pistol Squat'>Pistol Squat</option>
                        <option value='Weighted Squat'>Weighted Squat</option>
                        <option value='Jogging/Sprinting'>Jogging/Sprinting</option>
                    <select>
                </div>
                <button id='saveLegs'>Save Workout</button>
            </div>
            
            <div id='rest' style='display:none'>
                <h3>Rest</h3>
                <p>Enough is enough</p>
                <button id='saveRest'>Save Workout</button>
            </div>
        </div>

        <div id='display'></div>
    </body>
</html>
